<!doctype html>
<html lang="en">
  <head>
	 <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">

	     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		 
	</head>
   <body>
	<div class="container py-3 ">
		<nav class="navbar border-bottom">
			<div class="container-fluid">
			  
				<h4>Prova</h4>
				  <a class="navbar-brand fs-5" href="sobre.html">Sobre</a>
		
			  
			</div>
		  </nav>
	   <main>
		<div class="row">
			<div class="col-5">
				<h1>Nome do Aluno</h1>
		 		<h2>NMEC:112963</h2>
			</div>
			<div class="col-7">
				
				<h2>Contacto</h2>
			
					<form class="needs-validation" novalidate>
						<div class="row">
					
						<div class="col-6">
							<div class="mb-4">
								<label for="Nome" class="form-label">Nome</label>
								<input type="Text" class="form-control" id="Nome"  required>
								<div class="invalid-feedback">
									Campo Obrigatório
								  </div>
							</div>
							
						
						</div>
						<div class="col-6">
							<div class="mb-4">
							<label for="Apelido" class="form-label">Apelido</label>
							<input type="Text" class="form-control" id="Apelido" required>
							<div class="invalid-feedback">
								Campo Obrigatório
							  </div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="mb-5">
							<label for="Email" class="form-label">Email</label>
							<input type="email" class="form-control" id="Email" placeholder="you@example.com" required>
							<div class="invalid-feedback">
								Campo Obrigatório
							  </div>
							</div>
						</div>
					<div class="row">
						<div class="col">
							<div class="mb-5">
								<label for="Adress" class="form-label">Endereço</label>
								<input type="text" class="form-control" id="Adress" placeholder="1234 Main St" required>
								<div class="invalid-feedback">
									Campo Obrigatório
								  </div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="mb-5">
								<label for="Adress2" class="form-label">Endereço 2 (Opcional)</label>
								<input type="text" class="form-control" id="Adress2" placeholder="Apartment or Suite">
								
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-4">
							<div class="mb-4">
								<label for="CP" class="form-label">Codigo Postal</label>
								<input type="text" class="form-control" id="CP"  required>
								<div class="invalid-feedback">
									Campo Obrigatório
								  </div>
							</div>
						</div>
						<div class="col">
							<div class="mb-4">
								<label for="Localidade" class="form-label">Localidade</label>
								<input type="text" class="form-control" id="Local"  required>
								<div class="invalid-feedback">
									Campo Obrigatório
								  </div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<button class="btn btn-primary" type="submit">Submit form</button>
						  </div>
					</div>
					</div>
				</form>
				
				
			</div>
		</div>
		 
	   </main>
	 
	</div>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	 <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js" integrity="sha512-3PRVLmoBYuBDbCEojg5qdmd9UhkPiyoczSFYjnLhFb2KAFsWWEMlAPt0olX1Nv7zGhDfhGEVkXsu51a55nlYmw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js" integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	 <script>
					(() => {
							'use strict'

							// Fetch all the forms we want to apply custom Bootstrap validation styles to
							const forms = document.querySelectorAll('.needs-validation')

							// Loop over them and prevent submission
							Array.from(forms).forEach(form => {
								form.addEventListener('submit', event => {
								if (!form.checkValidity()) {
									event.preventDefault()
									event.stopPropagation()
								}

								form.classList.add('was-validated')
								}, false)
							})
							})()
	 </script>
	 
     

		
		
	</body>
</html>
